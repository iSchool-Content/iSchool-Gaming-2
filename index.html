<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home">
          iSchool Game Store
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Games</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="assets/20250512_0319_Futuristic iSchool Gaming Logo_simple_compose_01jv0xqef8e49bkxhj1r63vg0a.png"
            class="d-block w-100 c-img"
            alt="..."
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="assets/20250528_0950_Futuristic Gaming Cityscape_simple_compose_01jwatd06teztaqzebbaa2fd2x.png"
            class="d-block w-100 c-img"
            alt="..."
          />
        </div>
        <div class="carousel-item c-item">
          <img src="assets/20250528_1015_Futuristic Gaming Storefront_simple_compose_01jwavv6k3em1sbe6w7kg9s464.png" class="d-block w-100 c-img" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Game Cards Section -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img
                src="assets/cowboy-rides-horse-sunset.jpg"
                class="card-img-top"
                alt="Game Image"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Red Dead Redemption</h5>
                <p class="card-text text-muted">$29.99</p>
                <a href="#" class="btn btn-primary btn-lg">Buy</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img
                src="assets/batman.jpeg"
                class="card-img-top"
                alt="Game Image"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Batman Arkham Knight</h5>
                <p class="card-text text-muted">$19.99</p>
                <a href="#" class="btn btn-primary btn-lg">Buy</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img
                src="assets/download (1).jpeg"
                class="card-img-top"
                alt="Game Image"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Hogwarts Legacy</h5>
                <p class="card-text text-muted">$24.99</p>
                <a href="#" class="btn btn-primary btn-lg">Buy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
